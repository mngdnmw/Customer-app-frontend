<div class="container">
  <div class="row">
    <div class="col-md-12">
      <hr>
      <h4>
        <button class="btn btn-outline-success"
                (click)="back()"> Back
        </button>
        Create Customer
      </h4>
      <hr>
    </div>
    <div class="col-md-12">
      <form (ngSubmit) ="save()"
            [formGroup]="customerGroup"
            novalidate>
        <div class="form-group">
          <label class="center-block">First Name:
            <input class="form-control"
                   formControlName="firstName">
          </label>
          <label class="center-block">Last Name:
            <input class="form-control"
                   formControlName="lastName">
          </label>
          <button [disabled] = "customerGroup.invalid"
                  type="submit"
                  class="btn btn-outline-info">
            <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
          </button>
        </div>
      </form>
      <ngb-alert *ngIf ="customerCreatedSuccessfully"
                 (close) = "closeAlert()"
                 type="success">New customer created</ngb-alert>
      {{customerGroup.value | json}}
      {{customerGroup.status | json}}

    </div>
  </div>
</div>
